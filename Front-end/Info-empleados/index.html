<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion trabajador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="name">
        <div class="titu">
            <p class="p1">Informacion del trabajador</p>
        </div>
    </div>

    <div class="pers">
        <p class="p2"> Informacion personal</p>
        <div class=infopers>
            
            <label class="nombre" for="nombre">nombre</label>
            <input type="text" id="nombre" name="nombre">

            <label class="apellidos" for="apellidos">apellidos</label>
            <input type="text" id="apellidos" name="apellidos">

        </div>
        <br>
        <br>
        <br>
        <div class=infopers>
            <label class="edad" for="edad">edad</label>
            <input type="text" id="edad" name="edad">

            <label class="sexo" for="sexo">sexo</label>
            <input type="text" id="sexo" name="sexo">

        </div>
        <br>
        <br>
        <br>
        <div class=infopers>
            <label class="correo" for="correo">correo</label>
            <input type="correo" id="correo" name="correo">

            <label class="id" for="id">id</label>
            <input type="id" id="id" name="id">
        </div>

    </div>

    <div class="pers">
        <p class="p2"> Informacion Empresarial</p>
        <div class=infopers>
            
            <label class="contrato" for="contrato">Tipo de contrato</label>
            <input type="text" id="contrato" name="contrato">

            <label class="dependencia" for="dependencia">Tipos de dependencia</label>
            <input type="text" id="dependencia" name="dependencia">

            <label class="cargo" for="cargo">cargo</label>
            <input type="text" id="cargo" name="cargo">

        </div>
        <br>
        <br>
        <br>
        <div class=infopers>
            <label class="usuario" for="usuario">Tipo de usuario</label>
            <input type="text" id="usuario" name="usuario">

            <label class="salario" for="salario">Salario devengado</label>
            <input type="text" id="salario" name="salario">

        </div>
        <br>
        <br>
        <br>
        <div class=infopers>
            <label class="fingreso" for="fingreso">Fecha de inreso</label>
            <input type="correo" id="fingreso" name="fingreso">

            <label class="fsalida" for="fsalida">Fecha de termino de contrato</label>
            <input type="text" id="fsalida" name="fsalida">
        </div>

    </div>

    <div class="pers">
        <p class="p2"> Informacion Empresarial</p>
        <div class=infopers>
            <label class="rt" for="rt">Retroalimentacion</label>
            <input type="text" id="rt" name="rt">
        </div>
        <br>
        <br>
        <br>
        <div class=infopers>
            <label class="puntuacion" for="puntuacion">Puntuacion</label>
            <input type="text" id="puntuacion" name="puntuacion">
        </div>

    </div>
</body>
</html>
